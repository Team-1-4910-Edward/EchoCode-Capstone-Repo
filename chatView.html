<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCode Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Chat container */
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: #ffffff;
      border: 3px solid #000000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    /* Chat output */
    #chat-output {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f8f8f8;
      scrollbar-width: thin;
      scrollbar-color: #000000 #f8f8f8;
    }

    #chat-output::-webkit-scrollbar {
      width: 8px;
    }

    #chat-output::-webkit-scrollbar-thumb {
      background: #000000;
      border-radius: 4px;
    }

    #chat-output::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      background: #000000;
      color: #ffffff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .tutor-message {
      background: #ffd700;
      color: #000000;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* Input container */
    #input-container {
      display: flex;
      padding: 12px;
      background: #ffffff;
      border-top: 3px solid #000000;
    }

    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #000000;
      border-radius: 8px;
      background: #ffffff;
      color: #000000;
      font-size: 1rem;
      outline: none;
    }

    #chat-input::placeholder {
      color: #555555;
    }

    #send-button,
    #voice-button {
      margin-left: 8px;
      padding: 12px;
      background: #000000;
      border: 2px solid #000000;
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #send-button:hover,
    #voice-button:hover {
      background: #ffd700;
      color: #000000;
      transform: translateY(-2px);
    }

    #voice-button.active {
      animation: pulse 1.5s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output">
      <div class="loading">Typing...</div>
    </div>
    <div id="input-container">
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message..."
        aria-label="Chat input"
      />
      <button id="voice-button" title="Speak your question" aria-label="Voice input">
        ðŸŽ¤
      </button>
      <button id="send-button" aria-label="Send message">âž¤</button>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const voiceButton = document.getElementById('voice-button');
    const loadingIndicator = chatOutput.querySelector('.loading');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'tutor-message'}`;
      messageDiv.textContent = text;
      chatOutput.appendChild(messageDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        addMessage(text, true);
        loadingIndicator.style.display = 'block';
        vscode.postMessage({ type: 'userInput', text });
        chatInput.value = '';
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    
      recognition.onstart = () => {
        voiceButton.classList.add('active');
      };
    
      recognition.onend = () => {
        voiceButton.classList.remove('active');
      };
    
      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = 0; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        chatInput.value = transcript;
        addMessage(transcript, true);
        vscode.postMessage({ type: 'userInput', text: transcript });
      };
    
      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        voiceButton.classList.remove('active');
      };
    } else {
      console.warn('Speech Recognition API not supported.');
      voiceButton.disabled = true;
    }

// Handle messages from the extension
window.addEventListener('message', (event) => {
  const message = event.data;

  if (message.type === 'startVoiceInput') {
    if (recognition) {
      recognition.start();
    } else {
      alert('Voice recognition not supported.');
    }
  }

  if (message.type === 'response') {
    loadingIndicator.style.display = 'none';
    addMessage(message.text);
  }
});

    
  </script>
</body>
</html>
