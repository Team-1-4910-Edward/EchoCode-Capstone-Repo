<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6b7280, #d1d5db);
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Chat container */
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      background: #ffffff;
      overflow: hidden;
    }

    /* Chat output */
    #chat-output {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #f8fafc;
      position: relative;
    }

    /* Scrollbar styling */
    #chat-output::-webkit-scrollbar {
      width: 8px;
    }
    #chat-output::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 4px;
    }
    #chat-output::-webkit-scrollbar-track {
      background: #e5e7eb;
    }

    /* Message styles */
    .message {
      margin: 12px 0;
      padding: 12px 18px;
      max-width: 80%;
      border-radius: 12px;
      word-wrap: break-word;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .user-message {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .tutor-message {
      background: #e5e7eb;
      color: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    /* Loading animation */
    .loading {
      display: none;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    /* Input container */
    #input-container {
      display: flex;
      padding: 16px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
    }

    #chat-input {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      font-size: 0.875rem;
      outline: none;
      transition: all 0.2s ease;
    }

    #chat-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Buttons */
    #send-button,
    #voice-button {
      margin-left: 12px;
      padding: 12px;
      background: #3b82f6;
      border: none;
      color: #fff;
      border-radius: 9999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #send-button:hover,
    #voice-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    #voice-button.active {
      animation: pulse 1s infinite;
    }

    /* Icons (using SVG for simplicity) */
    #send-button::before {
      content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M1.5 8.5l9-5v10l-9-5zm10 0a.5.5 0 0 1-.5.5H2v-1h9a.5.5 0 0 1 .5.5z"/></svg>');
      margin-right: 4px;
    }

    #voice-button::before {
      content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M8 11a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v3a3 3 0 0 0 3 3zm-2-6a2 2 0 1 1 4 0v3a2 2 0 1 1-4 0V5zM4 8a4 4 0 0 1 8 0v1h1v-1a5 5 0 0 0-10 0v1h1V8z"/></svg>');
      margin-right: 4px;
    }

    /* Animations */
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output">
      <div class="loading">Typing...</div>
    </div>
    <div id="input-container">
      <input
        type="text"
        id="chat-input"
        placeholder="Ask a question..."
        aria-label="Chat input"
      />
      <button id="voice-button" title="Speak your question" aria-label="Voice input">
        Voice
      </button>
      <button id="send-button" aria-label="Send message">Send</button>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const voiceButton = document.getElementById('voice-button');
    const loadingIndicator = chatOutput.querySelector('.loading');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'tutor-message'}`;
      messageDiv.textContent = text;
      chatOutput.appendChild(messageDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        addMessage(text, true);
        loadingIndicator.style.display = 'block';
        vscode.postMessage({ type: 'userInput', text });
        chatInput.value = '';
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Voice recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        voiceButton.classList.add('active');
      };

      recognition.onend = () => {
        voiceButton.classList.remove('active');
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = 0; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        chatInput.value = transcript;
        addMessage(transcript, true);
        vscode.postMessage({ type: 'userInput', text: transcript });
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        voiceButton.classList.remove('active');
      };
    } else {
      console.warn('Speech Recognition API not supported.');
      voiceButton.disabled = true;
    }

    function startVoiceInput() {
      if (recognition) {
        recognition.start();
      } else {
        alert('Voice recognition not supported.');
      }
    }

    voiceButton.addEventListener('click', startVoiceInput);

    // Handle extension messages
    window.addEventListener('message', (event) => {
      const message = event.data;
      if (message.type === 'response') {
        loadingIndicator.style.display = 'none';
        addMessage(message.text);
      }
      if (message.type === 'startVoiceInput') {
        startVoiceInput();
      }
    });
  </script>
</body>
</html>
